<div class="pull-left">
    <div>Curent page: page {{vm.pager.currentPage}}</div>
    <div>Total pages: {{vm.pager.totalPages}} page</div>
</div>
<ul ng-if="vm.pager.pages.length" class="pagination pull-right">
    <li ng-class="{disabled:vm.pager.currentPage === 1}">
        <a ng-click="vm.setPage(1)" class="fa fa-angle-double-left"></a>
    </li>
    <li ng-class="{disabled:vm.pager.currentPage === 1}">
        <a ng-click="vm.setPage(vm.pager.currentPage - 1)" class="fa fa-angle-left"></a>
    </li>
    <li ng-repeat="page in vm.pager.pages" ng-class="{active:vm.pager.currentPage === page}">
        <a ng-click="vm.setPage(page)">{{page}}</a>
    </li>
    <li ng-class="{disabled:vm.pager.currentPage === vm.pager.totalPages}">
        <a ng-click="vm.setPage(vm.pager.currentPage + 1)" class="fa fa-angle-right"></a>
    </li>
    <li ng-class="{disabled:vm.pager.currentPage === vm.pager.totalPages}">
        <a ng-click="vm.setPage(vm.pager.totalPages)" class="fa fa-angle-double-right"></a>
    </li>
</ul>
